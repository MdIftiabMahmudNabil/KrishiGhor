server {
    listen 80;
    server_name localhost krishighor.local;
    root /var/www/html/public;
    index index.php index.html index.htm;

    # Security
    server_tokens off;

    # Logging
    access_log /var/log/nginx/krishighor_access.log;
    error_log /var/log/nginx/krishighor_error.log;

    # Handle static assets
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Handle API routes
    location /api/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle dashboard routes
    location /dashboard/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle main routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTP_X_FORWARDED_FOR $remote_addr;
        
        # Increase timeouts for AI processing
        fastcgi_connect_timeout 300s;
        fastcgi_send_timeout 300s;
        fastcgi_read_timeout 300s;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~* /(config|migrations|tests|src|docker|\.env|composer\.(json|lock)|package\.(json|lock))$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
