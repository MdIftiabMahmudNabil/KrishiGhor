<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>KrishiGhor – Product Form</title>
        <link rel="stylesheet" href="styles.css" />
        <script
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"
            defer
        ></script>
        <script type="module" src="js/supabase.js" defer></script>
        <script type="module" src="js/product-form.js" defer></script>
    </head>
    <body>
        <header class="header">
            <img src="krishighor_logo.png" alt="KrishiGhor Logo" class="logo" />
            <a class="link" href="index.html" style="color: white"
                >← Back to Dashboard</a
            >
        </header>

        <main class="container">
            <section class="card">
                <h1 id="formTitle">Add Product</h1>
                <div id="error" class="error" aria-live="polite"></div>
                <form id="productForm" novalidate>
                    <div class="grid-2">
                        <div>
                            <label for="name">Product Name</label>
                            <input id="name" name="name" type="text" required />
                        </div>

                        <div>
                            <label for="variety">Variety</label>
                            <input id="variety" name="variety" type="text" />
                        </div>

                        <div class="grid-span-2">
                            <label for="description">Description</label>
                            <textarea
                                id="description"
                                name="description"
                                rows="3"
                                maxlength="280"
                            ></textarea>
                        </div>

                        <div>
                            <label for="price">Price per unit</label>
                            <input
                                id="price"
                                name="price"
                                type="number"
                                min="0"
                                step="any"
                                required
                            />
                        </div>

                        <div>
                            <label for="unit">Unit</label>
                            <select id="unit" name="unit" required>
                                <option value="">Select unit</option>
                                <option value="kg">kg</option>
                                <option value="ton">ton</option>
                                <option value="crate">crate</option>
                            </select>
                        </div>

                        <div>
                            <label for="quantity">Quantity</label>
                            <input
                                id="quantity"
                                name="quantity"
                                type="number"
                                min="0"
                                step="any"
                                required
                            />
                        </div>

                        <div>
                            <label for="location">Location</label>
                            <input
                                id="location"
                                name="location"
                                type="text"
                                required
                            />
                        </div>

                        <div>
                            <label for="status">Status</label>
                            <select id="status" name="status" required>
                                <option value="active">Active</option>
                                <option value="paused">Paused</option>
                                <option value="sold_out">Sold Out</option>
                            </select>
                        </div>

                        <div class="grid-span-2">
                            <label for="photo">Photo (optional)</label>
                            <input
                                id="photo"
                                name="photo"
                                type="file"
                                accept="image/*"
                            />
                        </div>
                    </div>

                    <div class="form-actions">
                        <button
                            id="saveBtn"
                            type="submit"
                            class="btn btn--primary"
                        >
                            Save
                        </button>
                        <a class="btn" href="index.html">Cancel</a>
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
